<div class="container">
  <header>
    <h1>PRONACA - POC</h1>
    <h2>Compresi칩n de Im치genes</h2>    
    <h3 *ngIf="compressionCompleted">Compresi칩n Exitosa</h3>
  </header>
  <main>
    <button *ngIf="!photo || compressionCompleted" (click)="takePicture()">Nueva Imagen</button>
    <ng-container [ngSwitch]="presentationStatus">
      <ng-container *ngSwitchCase="'original'">
        <button *ngIf="photo && !compressionCompleted" (click)="compressPicture()">Comprimir Imagen</button>
        <div *ngIf="photo" class="card">
          <i *ngIf="compressionCompleted" class="fas fa-arrow-left left-arrow"></i>
          <img [src]="photo" alt="Captured Image">
          <i *ngIf="compressionCompleted" class="fas fa-arrow-right right-arrow"></i>
          <div class="vignette">
            <p>Imagen Original</p>
            <p>Tama침o: {{ photoSize }} KB</p>
            <!-- Add other relevant properties here -->
          </div>
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="'compressing'">
        <img src="assets/loading.svg" alt="Loading">
        <div class="vignette">
          <h2>Comprimiendo Imagen</h2>
        </div>
      </ng-container>
    </ng-container>
  </main>
  <img class="logo" src="assets/logo.png" alt="Logo">
</div>
